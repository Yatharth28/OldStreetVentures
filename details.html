<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Submit Idea</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/detail_style.css">
</head>

<body>

  <header>
    <div class="cover">
      <div class="logo-container">
        <img src="img/index/Logo.png" alt="logo">
      </div>
      <div class="heading-container">
        <h1>Launch your startup with Old Street Ventures</h1>
        <h4>Fill up the form and submit your details</h4>
      </div>
    </div>
  </header>

  <main>

    <section class="section-1">
      <div class="name">
        <form>
          <img src="img/form_submit/name.png" alt="">
          <label>Full name</label><br>
          <input type="text"><br>
        </form>
      </div>
      <div class="email">
        <form>
          <img src="img/form_submit/email.png" alt="">
          <label>Email address</label><br>
          <input type="email"><br>
        </form>
      </div>
    </section>

    <section class="section-2">
      <div class="company">
        <form>
          <img src="img/form_submit/company_name.png" alt="">
          <label>Company name</label><br>
          <input type="text"><br>
        </form>
      </div>
      <div class="website">
        <form>
          <img src="img/form_submit/website.png" alt="">
          <label>Website</label><br>
          <input type="email"><br>
        </form>
      </div>
    </section>

    <section class="section-3">
      <img src="img/form_submit/company_purpose.png" alt="">
      <label>Company Purpose</label><br>
      <div class="company-purpose"></div>
      <textarea name="name" rows="8" cols="80"></textarea>
    </section>

    <section class="section-4">
      <img src="img/form_submit/company_stage.png" alt="">
      <label>Company Stage: </label>
      <form>
        <input type="radio">
        <label>Early Stage</label>
        <input type="radio">
        <label>Seed</label>
        <input type="radio">
        <label>VC/Scale<label>
      </form>
    </section>

    <section class="section-5">
      <img src="img/form_submit/cost.png" alt="">
      <label>How much do you need & how much you will invest in tech/design/content/product.</label><br>
      <textarea name="name" rows="4" cols="150"></textarea>
    </section>

    <section class="section-6">
      <div class="attach-files">
        <img src="img/form_submit/executive_summary.png" alt="">
        <label>Executive summary deck</label>
        <input type="file" class="custom-file-input"><br>
      </div>
    </section>

    <section class="section-7">
      <div class="comment">
        <img src="img/form_submit/comment.png" alt="">
        <label>Comment</label><br>
        <textarea rows="8" cols="80"></textarea>
      </div>
    </section>

    <section class="section-8">
      <div class="privacy">
        <img src="img/form_submit/privacy.png" alt="">
        <label>We donâ€™t share your confidential information to third parties. We will use them only to contact you and maybe to move forward with your project.</label>
      </div>
    </section>

    <section class="section-9">
      <label class="container">
        <input type="checkbox">
        I accept terms and conditions
        <span class="checkmark"></span>
      </label>
    </section>

    <div class="end-button">
      <button type="submit" name="button">Submit Idea</button>
    </div>

  </main>

</body>

</html>
